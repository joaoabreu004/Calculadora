<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
     <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!-- FONT - AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap" rel="stylesheet">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="CSSStyles/main.css">


</head>
<body>
    <main>
        <div class="calculadoraCorpo">
            <div class="calculadoraCorpo__main">
                <div class="calculadoraCorpo__main__tela">
                    <div class="calculadoraCorpo__main__resultadoAtual" data-resultadoAtual></div> 
                    <div class="calculadoraCorpo__main__resultadoPrevio" data-resultadoPrevio></div>
                   
                </div>
                <div class="calculadoraCorpo__main__botoes">
                    <button class="calculadoraCorpo_botoes botoes" data-ligar="off"><i class="fa-solid fa-power-off"></i></button>
                    <button class="calculadoraCorpo_botoes botoes" data-clear="C"><i class="fa-solid fa-c"></i></button>
                    <button class="calculadoraCorpo_botoes botoes" data-operacao><i class="fa-solid fa-percent"></i></button>
                    <button class="calculadoraCorpo_botoes botoes" data-operacao="/">รท</button>
                    <button class="calculadoraCorpo_botoes botoes" data-num="1">1</button>
                    <button class="calculadoraCorpo_botoes botoes" data-num="2">2</button>
                    <button class="calculadoraCorpo_botoes botoes" data-num="3">3</button>
                    <button class="calculadoraCorpo_botoes botoes" data-operacao="X">*</button>
                    <button class="calculadoraCorpo_botoes botoes" data-num="4">4</button>
                    <button class="calculadoraCorpo_botoes botoes" data-num="5">5</button>
                    <button class="calculadoraCorpo_botoes botoes" data-num="6">6</button>
                    <button class="calculadoraCorpo_botoes botoes" data-operacao="-">-</button>
                    <button class="calculadoraCorpo_botoes botoes" data-num="7">7</button>
                    <button class="calculadoraCorpo_botoes botoes" data-num="8">8</button>
                    <button class="calculadoraCorpo_botoes botoes" data-num="9">9</button>
                    <button class="calculadoraCorpo_botoes botoes" data-operacao="+">+</button>
                    <button class="calculadoraCorpo_botoes botoes" data-num=".">.</button>
                    <button class="calculadoraCorpo_botoes botoes" data-num="0" >0</button>
                    <button class="calculadoraCorpo_botoes botoes" data-delete><i class="fa-solid fa-angles-left"></i></button>
                    <button class="calculadoraCorpo_botoes botoes" data-equals="="><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
    </main>
    <script src="SCRIPTS/calculadora.js"></script>    
</body>
</html>
